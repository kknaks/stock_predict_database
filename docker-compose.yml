services:
  stock-predict-db:
    image: postgres:16
    container_name: stock-predict-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_predict
    ports:
      - "5432:5432"
    volumes:
      - ./DataFrame:/var/lib/postgresql/data
    networks:
      - stock-predict-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  stock-predict-network:
    name: stock-predict-network
    driver: bridge
